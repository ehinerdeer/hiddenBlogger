<!DOCTYPE html>
<html ng-app="chessApp">
<head>
<meta content-type="text/html" charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="/lib/angular-route.min.js"></script>
<script src="/lib/angular-ui-router.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/lib/stylesheets/style.css" />
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Navigation -->  
<div ng-Controller="NavigationController">
    <navigation></navigation>
</div>

    <!--Angular Templates -->
	<script type="text/ng-template" id="pages/chess.html">
	<h1> {{ vm.title }} </h1>
	<h4> {{ vm.message }} </h4>
	<input ng-click="vm.newGame()" class="btn btn-success" value="Submit" type="submit">
	<div ng-Controller="ChessCtrl">
		<div class="content">
			<div class="left">
		<table style="width: 75%">
			<!-- 1-8 -->
			<tr>
				<td class="grey"> {{ vm.C1.piece }}
				</td>
				<td> {{ vm.C2.piece }}
				</td>
				<td class="grey"> {{ vm.C3.piece }}
				</td>
			</tr>
			<tr>
				<td> {{ vm.B1.piece }}
				</td>
				<td class="grey"> {{ vm.B2.piece }}
				</td>
				<td> {{ vm.B3.piece }}
				</td>
			</tr>
			<tr>
				<td class="grey"> {{ vm.A1.piece }}
				</td>
				<td> {{ vm.A2.piece }}
				</td>
				<td class="grey"> {{ vm.A3.piece }}
				</td>
			</tr>
		</table>
	</div>
	</div> <!-- end left -->
	<div class="right">
		<div class="card" id="card-style">
	    <form name="form" ng-Controller="ChessCtrl" ng-submit="vm.onSubmit()" style="padding: 20px;">
	        <div class="form-group">
		  <label style="width: 100%;">
	              Move From</label>
		  <input class="form-control" name="from" type="text">
                </div>
		  
		  <div class="form-group">
		    <label style="width: 100%">
			   Move To
			<input class="form-control" name="to" type="text">
			</label>

			<div>
				<input class="btn btn-success" value="Submit" type="submit">
			</div>
	   </div>
   </form>
	</div> <!-- end right -->
	</div> <!-- end content -->
	</script>
    <div ng-view></div>
    
    <script src="/chessApp.js"></script>
    <script src="/nav/navigation.js"></script>
</body>
</html>
