<!DOCTYPE html>
<html ng-app="blogApp">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="/lib/angular-route.min.js"></script>
<script src="/lib/angular-ui-router.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/lib/stylesheets/style.css" />
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Navigation -->  
<div ng-Controller="NavigationController">
    <navigation></navigation>
</div>

    <!--Angular Templates -->
    <script type="text/ng-template" id="pages/home.html">
    	<p></p>
    	<h1>{{vm.title}}</h1>
    	<h4>{{vm.message}}</h4>
    </script>

    <script type="text/ng-template" id="pages/bloglist.html">
    	<p></p>
    	<h1>{{vm.title}}</h1>
    	<h4>{{vm.message}}</h4>
	<div ng-repeat="blog in vm.blogs">
	  <div class="card" style="width: 50%;">
	    <div class="card border-dark">
	      <div class="card-header">
		<div class="row">
		  <div class="col-sm">
		    {{blog.blogTitle}}
		  </div>
		</div>
	      </div>
	      <div class="card-body">
		<p class="card-text">
		  {{blog.blogText}}
		</p>
	      </div>
	      <div class="card-footer">
                <p class="card-text" style="font-size: .6em">
		  {{blog.createdDate}}
		</p>
		<ul class="nav justify-content-end">
		  <li class="nav-item">
		    <a ng-show="vm.isLoggedIn()" class="nav-link text-success" href="#/blogedit/{{blog.blogid}}">Edit</a>
		  </li>
		  <li class="nav-item">
		    <a ng-show="vm.isLoggedIn()" class="nav-link text-success" href="#/blogdelete/{{blog.blogid}}">Delete</a>
		  </li>
		</ul>
	      </div>
	    </div>
	  </div>
	  <div style="clear:both;"></div>
	</div> <!-- End Card -->
    </script>

    <script type="text/ng-template" id="pages/blogadd.html">
    	<p></p>
    	<h1>{{vm.title}}</h1>
    	<h4>{{vm.message}}</h4>
	<div class="card" style="width: 50%;">
	    <form name="userForm" ng-Controller="addCtrl" ng-submit="vm.onSubmit()" style="padding: 20px;">
	        <div class="form-group">
		  <label style="width: 100%;">
	              Blog Title</label>
		  <input class="form-control" name="blogTitle" type="text">
                </div>
		  
		  <div class="form-group">
		    <label style="width: 100%">
			   Blog Text
			<textarea class="form-control" name="blogText" rows="5" type="text"></textarea>
			</label>

			<div class="text-right">
				<input class="btn btn-success" value="Submit" type="submit">
			</div>
		</form>
	      </div>
    </script>

    <script type="text/ng-template" id="pages/blogedit.html">
      <p></p>
      <h1>{{vm.title}}</h1>
      <h4>{{vm.message}}</h4>
      <div class="card">
	  <form name="userForm" ng-Controller="editCtrl" ng-submit="vm.onSubmit()" style="padding: 20px;">
	    <div class="form-group">
	      <label for="blogTitle"  class="text-dark">
		Blog Title
	      </label>
	      <input class="form-control" id="blogTitle" name="blogTitle" value="{{vm.blog.blogTitle}}">
   
              <label for="blogText" class="text-dark" style="width: 100%;">
		Blog Text
	      </label>
	      <textarea class="form-control" id="blogText"  name="blogText" rows="5" value="">{{vm.blog.blogText}}</textarea>
          <input type="submit" class="btn btn-success" value="Save">
            </div>
          </form>
      </div>
    </script>

    <script type="text/ng-template" id="pages/blogdelete.html">
      <p></p>
      <h1>{{vm.title}}</h1>
      <h4>{{vm.message}}</h4>
      <div class="card">
	  <form name="userForm" ng-Controller="deleteCtrl" ng-submit="vm.onSubmit()" style="padding: 20px;">
	    <div class="form-group">
	      <label for="blogTitle"  class="text-dark">
		Blog Title
	      </label>
	      <input class="form-control" name="blogTitle" value="{{vm.blog.blogTitle}}" readonly>
   
              <label for="blogText" class="text-dark" style="width: 100%;">
		Blog Text
	      </label>
	      <textarea class="form-control" name="blogText" rows="5" value="" readonly>{{vm.blog.blogText}}</textarea>
          <input type="submit" class="btn btn-danger" value="Delete">
            </div>
          </form>
      </div>
    </script>

    <script type="text/ng-template" id="pages/login.html">
      <div class="container">
  <h1>{{ vm.title }}<h1>
  <h4> {{ vm.message }}</h4>
  <div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button class="btn btn-success" type="submit">Sign in!</button>
      </form>
    </div>
  </div>
</div>
      
      </script>

      <script type="text/ng-template" id="pages/register.html">
      	<div class="container">
  <h1>{{ vm.title }}</h1>
  <h4>{{ vm.message }}</h4>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-success">Register!</button>
      </form>
    </div>
  </div>
</div>
      </script>
    
    <div ng-view></div>
    
    <script src="/blogApp.js"></script>
    <script src="/nav/navigation.js"></script>
</body>
</html>
