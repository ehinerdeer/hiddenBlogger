<!DOCTYPE html>
<html ng-app="chessApp">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="/lib/angular-route.min.js"></script>
<script src="/lib/angular-ui-router.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/lib/stylesheets/style.css" />
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Navigation -->  
<div ng-Controller="NavigationController">
    <navigation></navigation>
</div>

    <!--Angular Templates -->
	<script type="text/ng-template" id="pages/chess.html">
	<h1> {{ vm.title }} </h1>
	<h4> {{ vm.message }} </h4>
	<!-- <div ng-Controller="ChessCtrl"> -->
		<table style="width: 75%">
			<button ng-click="vm.newGame()">New Game</button>
			<tr>
				<div ng-repeat="bpiece in vm.blackMinors">
					<td>{{bpiece.name}}</td>
				</div>
			</tr>
			<tr>
				<div ng-repeat="bpawn in vm.blackPawns">
					<td>{{bpawn.name}}</td>
				</div>
			</tr>
		</table>
	<!-- </div> -->
	</script>
	
    <div ng-view></div>
    
    <script src="/chessApp.js"></script>
    <script src="/nav/navigation.js"></script>
</body>
</html>
